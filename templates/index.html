<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompresor Gambar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="file"], input[type="number"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            width: calc(100% - 22px);
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .compressed-images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .compressed-images img {
            display: block;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: transform 0.5s ease;
            max-height: 300px;
            object-fit: contain;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .compressed-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Kompres Gambar Anda</h1>
    <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
        <label for="file">Pilih gambar:</label>
        <input type="file" name="file" multiple required>
        <label for="quality">Kualitas gambar (1-100):</label>
        <input type="number" name="quality" value="20" min="1" max="100" required>
        <input type="submit" value="Kompres">
    </form>
    
    <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Sedang diproses...</p>
    </div>
    
    <h2>Hasil Gambar yang Dikompres</h2>
    {% if compressed_files %}
    <div class="compressed-images">
        {% for filename in compressed_files %}
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Gambar Dikompres">
        {% endfor %}
    </div>
    {% endif %}
    
    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }
    </script>
</body>
</html>
